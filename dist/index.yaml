      nativeType: 'number'
    cql:
      nativeType: 'float'
    elasticsearch:
      nativeType: 'float'
    json:
      nativeType: 'number'
    mariadb:
      nativeType: 'FLOAT SIGNED'
    mysql:
      nativeType: 'FLOAT SIGNED'
    # Unfortunately, OpenLDAP does not seem to support the ASN.1 REAL
    # type for whatever reason, so we have to use a string type to
    # represent numbers that can be non-integral, such as:
