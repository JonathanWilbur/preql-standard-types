    # - NaN
    # - 5 + 3i
    # - PI
    # - 5 / 3
    #
    # Hence, I have chosen PrintableString.
    openldap:
      nativeType: '1.3.6.1.4.1.1466.115.121.1.44'
      ldapMatchingRule: 'caseIgnoreIA5Match'
      ldapOrderingRule: 'caseIgnoreOrderingMatch'
    plsql:
